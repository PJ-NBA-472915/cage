networks:
  cage-internal:
    driver: bridge
    internal: false  # Set to true for complete isolation, but keep false for development
  cage-external:
    driver: bridge

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@localhost}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --log.level=INFO
      - --accesslog=true
    networks:
      - cage-internal
      - cage-external
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: cage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks:
      - cage-internal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    networks:
      - cage-internal
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Files API service (internal only)
  files-api:
    build:
      context: .
      target: files-api
    networks:
      - cage-internal
    environment:
      - POD_TOKEN=${POD_TOKEN}
      - REPO_PATH=/work/repo
      - RELOAD=${RELOAD:-false}
    volumes:
      # Mount only the source code, not the entire project directory
      - ./src:/app/src
      - ./tests:/app/tests
      - ./pyproject.toml:/app/pyproject.toml:ro
      # Mount the repository with restricted access
      - ${REPO_PATH}:/work/repo
      # Mount logs directory for the service to write logs
      - ./logs/api/files:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    #   start_period: 5s
    profiles:
      - dev
      - prod

  # Git API service (internal only)
  git-api:
    build:
      context: .
      target: git-api
    networks:
      - cage-internal
    environment:
      - POD_TOKEN=${POD_TOKEN}
      - REPO_PATH=/work/repo
      - RELOAD=${RELOAD:-false}
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ${REPO_PATH}:/work/repo
    depends_on:
      postgres:
        condition: service_healthy
    #   start_period: 5s
    profiles:
      - dev
      - prod

  # RAG API service (internal only)
  rag-api:
    build:
      context: .
      target: rag-api
    networks:
      - cage-internal
    environment:
      - POD_TOKEN=${POD_TOKEN}
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/cage
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RELOAD=${RELOAD:-false}
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ${REPO_PATH}:/work/repo
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    #   start_period: 5s
    profiles:
      - dev
      - prod

  # Lock API service (internal only - Golang development)
  lock-api:
    build:
      context: .
      target: lock-api
    networks:
      - cage-internal
    environment:
      - POD_TOKEN=${POD_TOKEN}
      - REPO_PATH=/work/repo
      - RELOAD=${RELOAD:-false}
      - GOPATH=/go
      - GOROOT=/usr/local/go
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ${REPO_PATH}:/work/repo
      - go_cache:/go
    depends_on:
      postgres:
        condition: service_healthy
    #   start_period: 5s
    profiles:
      - dev
      - prod

  # MCP Server (ONLY external-facing service)
  mcp:
    build:
      context: .
      target: mcp
    networks:
      - cage-internal
      - cage-external
    ports:
      - "${MCP_PORT:-8765}:8765"
      - "5679:5679"  # debugpy debug port
    labels:
      - "traefik.enable=true"
      # HTTP routing
      - "traefik.http.routers.mcp.rule=Host(`mcp.localhost`)"
      - "traefik.http.routers.mcp.entrypoints=web"
      - "traefik.http.services.mcp.loadbalancer.server.port=8765"
      # HTTPS routing with Let's Encrypt
      - "traefik.http.routers.mcp-secure.rule=Host(`mcp.localhost`)"
      - "traefik.http.routers.mcp-secure.entrypoints=websecure"
      - "traefik.http.routers.mcp-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.mcp-secure.service=mcp"
    environment:
      - POD_TOKEN=${POD_TOKEN:-test-mcp-token}
      - API_BASE_URL=http://crew-api:8000
      - FILES_API_BASE_URL=http://files-api:8000
      - GIT_API_BASE_URL=http://git-api:8000
      - RAG_API_BASE_URL=http://rag-api:8000
      - API_TIMEOUT_S=30
      - DEBUGPY_ENABLED=${DEBUGPY_ENABLED:-0}
      - DEBUGPY_WAIT_FOR_CLIENT=${DEBUGPY_WAIT_FOR_CLIENT:-0}
    volumes:
      # Mount only necessary directories, not .venv or build artifacts
      - ./src:/app/src
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      crew-api:
        condition: service_healthy
      files-api:
        condition: service_healthy
      git-api:
        condition: service_healthy
      rag-api:
        condition: service_healthy
    #   start_period: 15s
    profiles:
      - dev
      - prod

  # Crew API service (internal only)
  crew-api:
    build:
      context: .
      target: crew-api
    user: root
    networks:
      - cage-internal
    environment:
      - POD_TOKEN=${POD_TOKEN}
      - REPO_PATH=/work/repo
      - RELOAD=${RELOAD:-false}
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      # Do not mount pyproject.toml or uv.lock - they're in the image
      - ${REPO_PATH}:/work/repo
      - ./logs/api/crew:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - dev
      - prod

  # Logging Stack - Loki (Log Aggregation)
  loki:
    image: grafana/loki:2.9.6
    command: ["-config.file=/etc/loki/config.yml"]
    networks:
      - cage-internal
    volumes:
      - ./logging-stack/loki/config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 15s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    profiles: [observability]

  # Logging Stack - Promtail (Log Collection)
  promtail:
    image: grafana/promtail:2.9.6
    networks:
      - cage-internal
    volumes:
      - ./logging-stack/promtail/config.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/cage:ro
      - promtail-positions:/tmp
    command: ["-config.file=/etc/promtail/config.yml"]
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    profiles: [observability]

  # Logging Stack - Grafana (Log Visualization - exposed for dev)
  grafana:
    image: grafana/grafana:11.1.3
    networks:
      - cage-internal
      - cage-external
    ports:
      - '3000:3000'
    labels:
      - "traefik.enable=true"
      # HTTP routing
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      # HTTPS routing with Let's Encrypt
      - "traefik.http.routers.grafana-secure.rule=Host(`grafana.localhost`)"
      - "traefik.http.routers.grafana-secure.entrypoints=websecure"
      - "traefik.http.routers.grafana-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.grafana-secure.service=grafana"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped
    profiles: [observability]

  # Logging Stack - Logrotate (Log Rotation)
  logrotate:
    build:
      context: ./logging-stack/logrotate
      dockerfile: Dockerfile
    networks:
      - cage-internal
    volumes:
      - ./logs:/var/log/cage
      - logrotate-status:/var/lib/logrotate
    restart: unless-stopped
    profiles: [observability]

volumes:
  postgres_data:
  redis_data:
  go_cache:
  # Logging stack volumes
  loki-data:
  promtail-positions:
  grafana-data:
  logrotate-status:
  # Traefik volumes
  traefik-letsencrypt:
