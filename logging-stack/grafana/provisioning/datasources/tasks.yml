apiVersion: 1

datasources:
  - name: Tasks
    type: yesoreyeram-infinity-datasource
    access: proxy
    url: http://task-json-static
    isDefault: false
    jsonData:
      timeInterval: "30s"
      refId: "Tasks"
      # Default query settings for JSON parsing
      parser: "backend"
      root_selector: "$"
      # Enable authentication if needed
      auth_type: "none"
      # Custom headers for CORS
      custom_headers:
        - name: "Accept"
          value: "application/json"
    editable: true
