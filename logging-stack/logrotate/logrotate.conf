# Logrotate configuration for Cage application logs
# Rotates logs when they reach 50MB, keeps 14 rotated files, compresses old ones

/var/log/cage/api.log {
    size 50M
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    copytruncate
    dateext
    dateformat -%Y%m%d-%s
    create 644 root root
}

