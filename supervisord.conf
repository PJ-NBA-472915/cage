[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisord]
logfile=/app/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[inet_http_server]
port=127.0.0.1:9001
username=admin
password=admin123

[program:checker-agent]
command=/app/venv/bin/python /app/agents/checker_agent_standalone.py
directory=/app
user=app
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=10
stdout_logfile=/app/logs/checker-agent.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/app/logs/checker-agent-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=PYTHONPATH="/app",PATH="/app/venv/bin:/home/app/.local/bin"

[program:agent-daemon]
command=/app/venv/bin/python /app/agent_daemon_consolidated.py
directory=/app
user=app
autostart=true
autorestart=true
startsecs=10
startretries=3
stopwaitsecs=10
stdout_logfile=/app/logs/agent-daemon.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/app/logs/agent-daemon-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=PYTHONPATH="/app",PATH="/app/venv/bin:/home/app/.local/bin"

[group:agents]
programs=checker-agent,agent-daemon
priority=999
